<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h1><i>JOB APPLICATION</i></h1></legend>
    <form>
        <h1>PERSONAL INFORMATION</h1>
        <label for="fname">FIRST NAME</label><label></label><br>
        <input type="fname" id="fname" placeholder="ex: soumya"><br><br>
        <label for="lname">LAST NAME</label><br>
        <input type="lname" id="lname" placeholder="ex: panda"><br><br>
        <label for="dob">DATE OF BIRTH</label><BR>
        <input type="date"><br><br>
        <label for="email">ENTER YOUR EMAIL:</label><br>
        <input type="email" id="email" placeholder="abcd@gmail.com"><br><br>
        <label for="contact">ENTER YOUR CONTACT:</label><br>
        <input type="tel" id="num" pattern="(?=.*[0-9]).{10}" placeholder="0000000000"><br><br>
        <label for="address">ADDRESS</label><br>
        <input type="address" placeholder="ex:city,landmark,colony,building,H.no"><br><br>
        <label for="pincode">PINCODE</label><BR>
        <input type="number" id="num" pattern="(?=.*[0-6]).{6}" placeholder="000000"><br><br>
        <label for="gender">SELECT GENDER</label><br><br>
        <input type="radio" value="user is male">
        <label for="male">MALE</label><br><br>
        <input type="radio" value="user is female">
        <label for="female">FEMALE</label><br><br>
        <h2>EDUCATION DETAILS</h2>
        <label for="school">NAME OF THE SCHOOL</label><br>
        <input type="school" placeholder="it's my school"><br><br>
        <label for="pass">YEAR OF PASS</label><br>
        <input type="date"><br><br>
        <label for="degree">NAME OF THE COLLEGE</label><BR>
        
        <input type="degree" placeholder="it's my college"><BR><BR>
        <label for="pass">YEAR OF PASS</label><BR>
        <input type="date"><br><br>



        <input type="submit" value="sign up">
        

        <input type="reset">

    </form>
    </fieldset>
</body>
</html>
